# background
background {
    monitor =
    path = screenshot
    blur_passes = 5
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# general
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = false
}

# input
input-field {
    monitor =
    size = 250, 45
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.25)
    font_color = rgb(242, 243, 244)
    font_color = $foreground
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}

# date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(242, 243, 244, 0.75)
    font_size = 22
    font_family = MesloLGS Nerd Font Mono 
    position = 0, 300
    halign = center
    valign = center
}

# time
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = rgba(242, 243, 244, 0.75)
    font_size = 95
    font_family = MesloLGS Nerd Font Mono Bold
    position = 0, 200
    halign = center
    valign = center
}

# hello message
label {
  monitor = 
  text = Hello, $USER
  color = rgba(242, 243, 244, 0.75)
  font_size = 18
  font_family = MesloLGS Nerd Font Mono
  position = 0, -40
  halign = center
  valign = center
}
